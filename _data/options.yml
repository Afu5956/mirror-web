# Content Related
mirror_desc:
  - name: AdoptOpenJDK
    desc: 社区维护的 OpenJDK 二进制包
  - name: CPAN
    desc: Perl 语言软件库
  - name: CRAN
    desc: R 语言的可执行文件、源代码和说明文件，也收录了各种用户撰写的软件包
  - name: CTAN
    desc: TeX 的各种发行版、软件包和文档
  - name: adobe-fonts
    desc: Adobe 公司的开源字体
  - name: anaconda
    desc: 用于科学计算的 Python 发行版
  - name: apache
    desc: Apache 基金会赞助的各个项目
  - name: centos
    desc: CentOS official package repository.
  - name: elpa
    desc: Emacs 内建包管理器 package.el 的软件源
  - name: elrepo
    desc: RHEL 及其变体的 RPM 软件包仓库
  - name: epel
    desc: 企业版 Linux 附加软件包
  - name: erlang-solutions
    desc: 为各大 Linux 发行版提供的 Erlang 软件包
  - name: googlefonts
    desc: Google 设计的 Noto 系列开源字体
  - name: gnu
    desc: GNU 项目的软件包（源代码、文档和部分平台的二进制文件）
  - name: homebrew
    desc: Homebrew/Linuxbrew 的 taps（软件包描述文件 Git 仓库）
  - name: homebrew-bottles
    desc: 预编译的 Homebrew 软件包
  - name: influxdata
    desc: 时间序列数据平台
  - name: mariadb
    desc: 衍生于 MySQL 的开源关系数据库
  - name: miniforge
    desc: 适用于 conda-forge 的最小化 conda 安装器
  - name: mongodb
    desc: 开源的跨平台 NoSQL 文档型数据库
  - name: mysql
    desc: MySQL 数据库的安装包及各种工具下载
  - name: openresty
    desc: 基于 Nginx 与 Lua 的高性能 Web 平台
  - name: packagist
    desc: PHP 语言社区软件包索引
  - name: pypi
    desc: Python 软件包索引源
  - name: qt
    desc: 跨平台软件开发库 Qt 的源码、开发工具、文档等
  - name: remi
    desc: 包含最新版本 PHP 和 MySQL 的第三方 yum 源
  - name: ros
    desc: ROS提供一系列程序库和工具以帮助软件开发者创建机器人应用软件
  - name: ros2
    desc: ROS (Robot Operating System) 2.0 版本
  - name: rubygems
    desc: Ruby 的一个包管理器
  - name: ubuntu
    desc: 流行的 Linux 发行版 Ubuntu 的安装镜像和官方软件包仓库
  - name: ubuntu-releases
    desc: 包含近几年发行的 Ubuntu 的镜像
  - name: virtualbox
    desc: Oracle 的开源的 x86 架构虚拟机
  - name: zabbix
    desc: 著名的网络监视、管理系统

new_mirrors:
  - putty

unlisted_mirrors:
  - link_to: 'github-release'
    name: "miniforge"
    url: '/github-release/conda-forge/miniforge/'
  - link_to: 'github-release'
    name: "googlefonts"
    url: '/github-release/googlefonts/'

force_redirect_help_mirrors:
  - homebrew
  - binutils-gdb.git

force_show_help_mirrors:

label_map:
  unknown: label-default
  syncing: label-info
  success: label-success
  fail: label-warning
  failed: label-warning
  paused: label-warning
